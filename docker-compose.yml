services:
  nginx:
    image: nginx:alpine
    container_name: mikrotik-nginx
    restart: unless-stopped
    depends_on:
      - mikrotik-backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

  certbot:
    image: certbot/certbot
    container_name: mikrotik-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait ${!}; done;'"

  mikrotik-backend:
    build: .
    container_name: mikrotik-backend
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      PORT: "3000"
      MIKROTIK_HOST: "${MIKROTIK_HOST}"
      MIKROTIK_PORT: "${MIKROTIK_PORT:-8729}"
      MIKROTIK_USER: "${MIKROTIK_USER}"
      MIKROTIK_PASSWORD: "${MIKROTIK_PASSWORD}"
      MIKROTIK_TLS_INSECURE: "${MIKROTIK_TLS_INSECURE:-true}"
      MIKROTIK_TLS_CA_PEM: "${MIKROTIK_TLS_CA_PEM:-}"
